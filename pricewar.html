<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#121212">
    <title>Price War</title>
    <style>
        :root { --bg: #121212; --card: #1E1E1E; --text: #fff; --green: #00E676; --red: #FF5252; --blue: #2979FF; --gray: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; padding-top: max(20px, env(safe-area-inset-top)); padding-bottom: max(40px, env(safe-area-inset-bottom)); display: flex; flex-direction: column; min-height: 100vh; }
        .header { text-align: center; margin-bottom: 20px; position: relative; }
        .header h1 { margin: 0; font-size: 28px; font-weight: 900; letter-spacing: -1px; background: linear-gradient(to right, #2979FF, #00E676); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .subtitle { font-size: 13px; color: #888; margin-top: 5px; }
        .battle-arena { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .item-card { background: var(--card); border-radius: 16px; padding: 15px; border: 2px solid transparent; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); position: relative; overflow: hidden; }
        .card-title { font-size: 12px; font-weight: bold; text-transform: uppercase; color: #666; margin-bottom: 10px; text-align: center; letter-spacing: 1px;}
        .input-group { margin-bottom: 12px; }
        .input-label { font-size: 10px; color: #888; margin-bottom: 4px; display: block; }
        input { width: 100%; background: #2C2C2C; border: none; color: white; padding: 12px; border-radius: 8px; font-size: 18px; font-weight: bold; text-align: center; box-sizing: border-box; -webkit-appearance: none; }
        input:focus { outline: 2px solid var(--blue); background: #333; } input::placeholder { opacity: 0.3; }
        .item-card.winner { border-color: var(--green); background: rgba(0, 230, 118, 0.1); transform: scale(1.02); box-shadow: 0 10px 20px rgba(0, 230, 118, 0.2); z-index: 10; }
        .item-card.loser { border-color: var(--red); opacity: 0.6; transform: scale(0.98); }
        .result-bar { background: var(--card); border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 20px; border: 1px solid #333; min-height: 80px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .result-title { font-size: 14px; color: #888; margin-bottom: 5px; } .result-value { font-size: 24px; font-weight: bold; color: white; }
        .save-badge { background: var(--green); color: black; font-weight: bold; padding: 4px 10px; border-radius: 20px; font-size: 12px; margin-left: 8px; vertical-align: middle; display: none; }
        .unit-price { font-size: 11px; color: #aaa; text-align: center; margin-top: 10px; font-family: monospace; } .winner .unit-price { color: var(--green); font-weight: bold; }
        .reset-btn { background: #333; color: white; border: none; padding: 15px; border-radius: 30px; font-weight: bold; font-size: 14px; cursor: pointer; width: 100%; margin-top: auto; }
        .reset-btn:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div class="header">
        <div style="position:absolute; top:5px; left:0px; font-size:24px; cursor:pointer;" onclick="window.location.href='index.html'">üè†</div>
        <h1>Price War</h1>
        <div class="subtitle">Best Value Calculator</div>
    </div>

    <div class="result-bar" id="resultBar">
        <div class="result-title">Enter prices to compare</div>
        <div class="result-value">---</div>
    </div>

    <div class="battle-arena">
        <div class="item-card" id="cardA">
            <div class="card-title">Item A</div>
            <div class="input-group"><label class="input-label">Price (RM)</label><input type="number" id="priceA" placeholder="0.00" inputmode="decimal" oninput="calculate()"></div>
            <div class="input-group"><label class="input-label">Size/Qty (g, ml, pcs)</label><input type="number" id="unitA" placeholder="1000" inputmode="decimal" oninput="calculate()"></div>
            <div class="unit-price" id="scoreA">---</div>
        </div>
        <div class="item-card" id="cardB">
            <div class="card-title">Item B</div>
            <div class="input-group"><label class="input-label">Price (RM)</label><input type="number" id="priceB" placeholder="0.00" inputmode="decimal" oninput="calculate()"></div>
            <div class="input-group"><label class="input-label">Size/Qty (g, ml, pcs)</label><input type="number" id="unitB" placeholder="850" inputmode="decimal" oninput="calculate()"></div>
            <div class="unit-price" id="scoreB">---</div>
        </div>
    </div>

    <button class="reset-btn" onclick="resetAll()">‚Üª Clear All</button>

    <script>
        function calculate() {
            const priceA = parseFloat(document.getElementById('priceA').value); const unitA = parseFloat(document.getElementById('unitA').value);
            const priceB = parseFloat(document.getElementById('priceB').value); const unitB = parseFloat(document.getElementById('unitB').value);
            const cardA = document.getElementById('cardA'); const cardB = document.getElementById('cardB');
            const resultTitle = document.querySelector('.result-title'); const resultValue = document.querySelector('.result-value');
            const scoreAEl = document.getElementById('scoreA'); const scoreBEl = document.getElementById('scoreB');
            const validA = !isNaN(priceA) && !isNaN(unitA) && unitA > 0; const validB = !isNaN(priceB) && !isNaN(unitB) && unitB > 0;

            cardA.className = 'item-card'; cardB.className = 'item-card'; scoreAEl.textContent = '---'; scoreBEl.textContent = '---';

            let scoreA = 0, scoreB = 0;
            if (validA) { scoreA = priceA / unitA; scoreAEl.textContent = `RM ${scoreA.toFixed(4)} / unit`; }
            if (validB) { scoreB = priceB / unitB; scoreBEl.textContent = `RM ${scoreB.toFixed(4)} / unit`; }

            if (validA && validB) {
                if (scoreA < scoreB) declareWinner(cardA, cardB, scoreA, scoreB, "Item A");
                else if (scoreB < scoreA) declareWinner(cardB, cardA, scoreB, scoreA, "Item B");
                else { resultTitle.textContent = "Result"; resultValue.innerHTML = "It's a Tie! <span style='font-size:16px'>ü§ù</span>"; }
            } else { resultTitle.textContent = "Status"; resultValue.textContent = "Enter details..."; }
        }
        function declareWinner(wCard, lCard, wScore, lScore, wName) {
            wCard.classList.add('winner'); lCard.classList.add('loser');
            const diff = lScore - wScore; const percent = ((diff / lScore) * 100).toFixed(1);
            document.querySelector('.result-title').textContent = "Winner";
            document.querySelector('.result-value').innerHTML = `${wName} Wins! <span class="save-badge" style="display:inline-block">SAVE ${percent}%</span>`;
        }
        function resetAll() { document.querySelectorAll('input').forEach(i => i.value = ''); calculate(); }
    </script>
</body>
</html>
